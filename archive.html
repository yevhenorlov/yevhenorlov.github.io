---
layout: default
title: архів
permalink: /archive
---

<main class="archive">

  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2 class="post-title">{{ post.title }}</h2>
      </a>
    </li>
    {% endfor %}
  </ul>

</main>
