---
layout: landing
---

<div class="home">
  <h1 id="landing-title"><a href="{{ "works" | prepend: site.baseurl }}">{{ site.title | upcase }}</a></h1>
  <!-- <img src="{{ site.url }}/assets/images/landing-img-01.png"> -->
  <div id="lpi"></div>
  <h2 id="landing-subtitle">{{ site.description }}</h2>
	<ul class="landing-list">
    <li><a class="landing-link" href="{{ "works" | prepend: site.baseurl }}">.works</a></li>
    <li><a class="landing-link" href="{{ "blog" | prepend: site.baseurl }}">.blog</a></li>
    <li><a class="landing-link" href="{{ "contact" | prepend: site.baseurl }}">.contact</a></li>
	</ul>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script>
$('.landing-wrapper').hide();

var path = '{{ site.url }}/assets/images/lpi/',
    imgs = ['01.png', '02.png', '03.png', '04.png', '05.png', '06.png', '07.png', '08.png'],
    i = Math.floor(Math.random()*imgs.length);
$('#lpi').append("<img src='"+path+imgs[i]+"'>");

$( document ).ready(function() {
	$('.landing-wrapper').fadeIn(2000);
});
</script>
